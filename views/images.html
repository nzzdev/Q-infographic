{%- for image in images %}
<picture class="picture-container" style="padding-bottom: {{ image.height / image.width * 100 }}%;">
	<source type="image/webp" srcset="{{ image.urls.webp1x }} 1x, {{ image.urls.webp2x }} 2x, {{ image.urls.webp3x }} 3x, {{ image.urls.webp4x }} 4x">
	<source srcset="{{ image.urls.png1x }} 1x, {{ image.urls.png2x }} 2x, {{ image.urls.png3x }} 3x, {{ image.urls.png4x }} 4x">
	<img src="{{ image.urls.png1x }}" {% if (not displayOptions.hideTitle) or (not displayOptions.hideTitle and not
	 item.subtitle) %} alt="{{item.title}}{%- if item.subtitle %} - {% endif %}{{item.subtitle}}" {% endif %} />
</picture>
{%- endfor %}
